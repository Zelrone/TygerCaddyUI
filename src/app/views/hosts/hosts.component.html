<div class="animated fadeIn">

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-5">
          <h4 class="card-title mb-0">Hosts</h4>
        </div><!--/.col-->
        <div class="col-sm-7 d-none d-md-block">
          <button type="button" class="btn btn-primary float-right"><i class="fa fa-plus" alt="Add Host"></i></button>
        </div><!--/.col-->
      </div><!--/.row-->
     

      

      <ngx-datatable 
      class="bootstrap responsive fullscreen"
      [rows]="rows"
      [loadingIndicator]="loadingIndicator"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="40"
      [summaryRow]="true"
      [summaryPosition]="'bottom'"
      [footerHeight]="40"
      [limit]="10"
      [rowHeight]="'auto'"
      [reorderable]="reorderable"
      [sortType]="'multi'"
        >
      </ngx-datatable>

    </div>
  </div>
  <!--/.card-->


</div>
