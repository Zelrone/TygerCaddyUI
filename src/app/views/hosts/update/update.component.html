<div class="animated fadeIn">

    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            Example Form
          </div>
          <div class="card-body">
            <form action="" method="post">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Hostname</span>
                  </div>
                  <input type="text" id="hostname" name="hostname" placeholder="example.com" class="form-control">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Root path</span>
                  </div>
                  <input type="text" id="rootpath" name="rootpath" class="form-control">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Custom Certificate</span>
                  </div>
                  <textarea id="custom_cert" rows="9" name="custom_cert" class="form-control"></textarea>
                  
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                </div>
              </div>
              <div class="form-group form-actions">
                <button type="submit" class="btn btn-sm btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
